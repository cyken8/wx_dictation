<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
<div class="layui-form-query">
<form class="layui-form" id="query_form">
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-mid">课本：</label>
		    <div class="layui-input-inline" >
		      <select id="book" name="bookid" lay-verify="required" lay-filter="book"  lay-verType="tips" class="fsSelect"  dict="book" addNull="1" childrenSelectId="unit">
		      </select>
		    </div>
		     <label class="layui-form-mid">单元：</label>
		    <div class="layui-input-inline" >
		      <select id="unit" name="unitid" lay-verify="required" lay-verType="tips" class="fsSelect"  dict="unit" addNull="1">
		      </select>
		    </div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-mid">id：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="tel" name="id" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-mid">名称：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="text" name="name" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-mid">时间：</label>
			<div class="layui-input-inline" style="">
				<input type="text" name="createDate" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
			</div>
		</div>
	</div>
</form>
</div>
  	 </div>
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md3">
        	<button class="layui-btn" function="top" topUrl="views/book/CourseList/one.html" topMode="add" topWidth="800px" topHeight="600px" topTitle="新增demo" inputs="bookid:#book,unitid:#unit">
			  <i class="layui-icon">&#xe654;</i>新增
			</button>
			<button class="layui-btn layui-btn-danger" function="submit" url="/CourseManage?method=WebDelManyCourse" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="cid:">
			  <i class="layui-icon">&#xe640;</i>删除
			</button>
			<button class="layui-btn" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
	      </div>
	      <div class="layui-col-md12">
	         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/courseManage?method=WebGetAllCourseByUid" isPage="1" defaultForm="query_form" height="full-135"></table>

	         <div class="fsDatagridCols">
	         	<p type="numbers" title="#"/>
				<p checkbox="true"/>
			    <p field="courseid" title="ID" width="100" sort="true"/>
			    <p field="coursename" title="课时名称" width="30%" sort="true" />
			  
			    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="180"/>
			</div>

			<script type="text/html" id="stateTpl">
				<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="开启|关闭" {{ d.state == 1 ? 'checked' : '' }}>
			</script>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/book/CourseList/one.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看demo" inputs="id:">查看</a>
 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/book/CourseList/one.html" topMode="edit" topWidth="800px" topHeight="600px" topTitle="编辑demo" inputs="id:">编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/courseManage?method=WebDelOneCourse" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="courseid:">删除</a>
			</script>
	      </div>
	    </div>

  	 </div>

  </div>
</div>
</body>
</html>
