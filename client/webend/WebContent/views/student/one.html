<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form" id="edit_form" loadUrl="">
	<input type="hidden" name="id"/>
	  <div class="layui-form-item">
	    <label class="layui-form-label">名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="username" required="" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">密码</label>
	    <div class="layui-input-block">
	      <input type="text" name="password" required="" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	  
  	   <div class="layui-form-item">
	    <label class="layui-form-label">角色</label>
	    <div class="layui-input-block">
<!-- 	      <input type="checkbox" name="role" title="超级管理员" value="UT001">
	      <input type="checkbox" name="role" title="普通管理员" value="UT002">
	      <input type="checkbox" name="role" title="教师" value="UT004"> -->
	      <input type="checkbox" name="role" title="学生" value="UT003">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">性别</label>
	    <div class="layui-input-inline">
	      <input type="radio" name="sex" value="1" title="男" checked="checked">
	      <input type="radio" name="sex" value="0" title="女">
	    </div>
<!-- 	     <label class="layui-form-label">状态</label>
	    <div class="layui-input-inline">
	      <input type="checkbox" name="state" lay-skin="switch" lay-text="开启|关闭" value="1" checked>
	    </div> -->
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">省份</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select name="province" lay-filter="xxxxxx1" class="fsSelect" dict="province" addNull="1" childrenSelectId="city">
	      </select>
	    </div>
	    <label class="layui-form-label">城市</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select id="city" name="city"  class="fsSelect" isLoad="0" dict="city" addNull="1" >
	      </select>
	    </div>
	  </div>
	  
	   <div class="layui-form-item">
	    <label class="layui-form-label">学校</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select name="org" lay-filter="xxxxxx1" class="fsSelect" dict="org" addNull="1" childrenSelectId="grade">
	      </select>
	    </div>
	    <label class="layui-form-label">年级</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select id="grade" name="grade" lay-filter="xxxxxx2" class="fsSelect" isLoad="0" dict="grade" addNull="1" childrenSelectId="class">
	      </select>
	    </div>
	     <label class="layui-form-label">班级</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <select id="class" name="sclass" class="fsSelect" isLoad="0" dict="sclass" addNull="1">
	      </select>
	    </div>
	  </div>
	  
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
     	 <button class="layui-btn fsAdd" lay-submit="" lay-filter="save" url="/teacher?method=WebAddStudent">新增</button>
     	 <button class="layui-btn fsEdit" lay-submit="" lay-filter="edit" url="/fsbus/DEMO1005">编辑</button>

<!--      	  <button class="layui-btn" lay-submit="" lay-filter="save" url="/fsbus/DEMO1007">保存</button> -->

     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>

	</div>
</body>
</html>
